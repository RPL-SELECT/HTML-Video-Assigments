<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kartu Unik - RPL Select</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .card {
      width: 160px;
      height: 220px;
      border-radius: 15px;
      background: linear-gradient(135deg, #ffffff22, #ffffff0f);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
      color: #fff;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
      transition: transform 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      opacity: 0.7;
      font-style: italic;
      z-index: 10;
    }

    .footer:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>
  <div class="footer">Made by RPL Select</div>

  <script>
    const container = document.getElementById("container");

    const kataKata = [
      "Semangat!", "Terus Belajar", "Pantang Menyerah", "Berpikir Kritis", "Berani Mencoba",
      "Jangan Takut Gagal", "Kreatif Itu Keren", "Berbagi Itu Indah", "Penuh Makna", "Cinta Ilmu",
      "Bersyukur", "Ikhlas", "Tekun & Ulet", "Berkarya", "Inovatif", "Jujur", "Rendah Hati", "Berani Beda"
    ];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < 12; i++) {
      const card = document.createElement("div");
      card.classList.add("card");

      const kata = kataKata[Math.floor(Math.random() * kataKata.length)];
      card.textContent = kata;

      card.style.left = `${random(0, window.innerWidth - 160)}px`;
      card.style.top = `${random(0, window.innerHeight - 220)}px`;
      card.style.transform = `rotate(${random(-20, 20)}deg)`;
      card.style.animationDelay = `${i * 0.1}s`;

      container.appendChild(card);
    }
  </script>
</body>
</html>
