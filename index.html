<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kartu Acak Unik</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #1a1a2e;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      max-height: 100vh;
      max-width: 100vw;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .card {
      width: 30vw;
      max-width: 160px;
      height: 25vh;
      max-height: 200px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(10px + 1.5vmin);
      font-weight: bold;
      color: #333;
      user-select: none;
      padding: 10px;
      text-align: center;
      transition: all 0.5s ease;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      color: #fff;
      font-size: 14px;
      opacity: 0.6;
      font-style: italic;
      z-index: 999;
    }

    .footer:hover {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .card {
        width: 40vw;
        height: 20vh;
        font-size: calc(12px + 1.2vmin);
      }

      .footer {
        font-size: 12px;
        right: 10px;
        bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>
  <div class="footer">Made by RPL Select</div>

  <script>
    const container = document.getElementById("container");
    const colors = ["#ff4d6d", "#7b2cbf", "#4cc9f0", "#fcbf49", "#90be6d"];
    const words = [
      "Semangat!", "Terus Belajar", "Pantang Menyerah", "Berpikir Kritis", "Berani Mencoba",
      "Jangan Takut Gagal", "Kreatif Itu Keren", "Berbagi Itu Indah", "Penuh Makna", "Cinta Ilmu",
      "Bersyukur", "Ikhlas", "Tekun & Ulet", "Berkarya", "Inovatif", "Jujur", "Rendah Hati", "Berani Beda"
    ];

    const totalCards = 10;
    const cards = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createCards() {
      for (let i = 0; i < totalCards; i++) {
        const card = document.createElement("div");
        card.classList.add("card");
        container.appendChild(card);
        cards.push(card);
      }
    }

    function updateCards() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      cards.forEach(card => {
        card.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        card.style.left = `${random(0, width - card.offsetWidth)}px`;
        card.style.top = `${random(0, height - card.offsetHeight)}px`;
        card.style.transform = `rotate(${random(-30, 30)}deg)`;
        card.textContent = words[Math.floor(Math.random() * words.length)];
      });
    }

    createCards();
    updateCards();
    setInterval(updateCards, 3000); // Update setiap detik

    window.addEventListener('resize', updateCards); // Responsif saat resize
  </script>
</body>
</html>
