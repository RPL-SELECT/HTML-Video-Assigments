<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Unique Cards</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #1a1a2e;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .card {
      width: 150px;
      height: 200px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      position: absolute;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>

  <script>
    const container = document.getElementById("container");
    const colors = ["#ff4d6d", "#7b2cbf", "#4cc9f0", "#fcbf49", "#90be6d"];
    const words = [
      "Semangat!", "Terus Belajar", "Pantang Menyerah", "Berpikir Kritis", "Berani Mencoba",
      "Jangan Takut Gagal", "Kreatif Itu Keren", "Berbagi Itu Indah", "Penuh Makna", "Cinta Ilmu",
      "Bersyukur", "Ikhlas", "Tekun & Ulet", "Berkarya", "Inovatif", "Jujur", "Rendah Hati", "Berani Beda"
    ];
    
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < 10; i++) {
      const card = document.createElement("div");
      card.classList.add("card");
      card.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      card.style.left = `${random(0, window.innerWidth - 150)}px`;
      card.style.top = `${random(0, window.innerHeight - 200)}px`;
      card.style.transform = `rotate(${random(-30, 30)}deg)`;
      card.textContent = words[Math.floor(Math.random() * words.length)];
      container.appendChild(card);
    }
  </script>
</body>
</html>
